services:
    app:
        image: 'jc21/nginx-proxy-manager:latest'
        container_name: nginx_proxy_manager
        restart: unless-stopped
        ports:
            - '80:80'
            - '8050:81'
            - '443:443'
        volumes:
            - ./data:/data
            - ./letsencrypt:/etc/letsencrypt
            - /home2/de/POSSIBILI/zz_INFORMATICA/SERVER/docker/Guide/404:/data/error-page
        networks:
            - net1

        

networks:
  net1:
    name: frontend_internalnet
    external: true
